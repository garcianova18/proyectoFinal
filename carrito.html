<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG TECHOLOGY</title>
    <link rel="icon" href="Logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">RG TECNOLOGY</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">GR TECN.</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024  Tienda GR TECNOLOGY</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>



                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-accion-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        <button id="agregar-envio"> Costo de Envío $500 </button>
                        <button id="quitar-envio">Quitar  Envío</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

                <!---Metodo de pago -->
                <div id="contenedor-pago" class="contenedor-pago ">
                    <label for="tipo-tarjeta">Selecciona el tipo de Pago:</label>
                    <select class="select-tipo-tarjeta " id="tipo-tarjeta">
                        <option value="">Elige una opción</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de credito">Tarjeta de Crédito</option>
                        <option value="Tarjeta de debito">Tarjeta de Débito</option>
                    </select>
                    <div class="contenedor-carrito">
                        <!-- Otros elementos del carrito -->
                    
                        <div id="formulario-pago">
                            <h3>Detalles de pago</h3>
                        
                            <label for="nombre-titular">Nombre del Titular:</label>
                            <input type="text" id="nombre-titular" placeholder="Ejemplo: Juan Pérez" maxlength="50" pattern="[A-Za-z\s]+" title="Ingrese solo letras" required>
                        
                            <label for="numero-tarjeta">Número de Tarjeta:</label>
                            <input type="number" id="numero-tarjeta" placeholder="1234567812345678" maxlength="16" inputmode="numeric" oninput="this.value = this.value.slice(0, 16)" title="Ingrese 16 dígitos numéricos" required>
                        
                            <label for="fecha-expiracion">Fecha de Expiración:</label>
                            <input type="text" id="fecha-expiracion" placeholder="MM/AA" maxlength="5" required>
                        
                            <label for="codigo-cvc">Código CVC:</label>
                            <input type="number" id="codigo-cvc" placeholder="123" maxlength="3" inputmode="numeric" oninput="this.value = this.value.slice(0, 3)" title="Ingrese 3 dígitos numéricos" required>
                        
                          <!--  <button id="carrito-accion-comprar">Enviar</button>-->
                        </div>
                 </div>
                 <hr>
                 <p>Agregar un comentario opcional</p>
                            <!-- Caja de comentarios -->
                            <div class="carrito-comentarios">
                                <label for="nombre-usuario">Nombre:</label>
                                <input type="text" id="nombre-usuario" placeholder="Escribe tu nombre" maxlength="50" 
                                       pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras" required>
                                
                                <label for="comentarios">Comentarios:</span></label>
                                <textarea id="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea>
                                
                                <!-- Botones para enviar y borrar el comentario -->
                                <button id="enviar-comentario" class="boton-enviar">Enviar Comentario</button>
                                <button id="borrar-comentario" class="boton-borrar">Borrar Comentario</button>
                            </div>            
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
